<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Create Account</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <div id="registerAlert" class="alert alert-error hidden">
                Email already exists. Please use a different email.
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="registerName">Full Name</label>
                    <input type="text" id="registerName" class="form-input" placeholder="Enter your full name" required>
                    <div class="form-error hidden">Name is required</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error hidden">Please enter a valid email address</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="Enter your password" required>
                    <div class="form-error hidden">Password must be at least 6 characters</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <div class="form-error hidden">Passwords do not match</div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px;">
                    Create Account
                </button>
            </form>
            <div class="auth-link">
                <a href="index.html">Already have an account? Sign in</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>

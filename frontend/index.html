<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome to TaskFlow</h1>
            <div id="loginAlert" class="alert alert-error hidden">
                Invalid email or password. Please try again.
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error hidden">Please enter a valid email address</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                    <div class="form-error hidden">Password is required</div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px;">
                    Sign In
                </button>
            </form>
            <div class="auth-link">
                <a href="register.html">Don't have an account? Sign up</a>
            </div>
            <div class="auth-link">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>

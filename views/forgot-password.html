<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Reset Password</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Reset Password</h1>
            <p style="text-align: center; color: hsl(25, 5.3%, 44.7%); margin-bottom: 24px; font-size: 14px;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <div id="forgotAlert" class="alert alert-success hidden">
                Password reset link sent to your email address.
            </div>
            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label" for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error hidden">Please enter a valid email address</div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px;">
                    Send Reset Link
                </button>
            </form>
            <div class="auth-link">
                <a href="/login">Back to Sign In</a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
